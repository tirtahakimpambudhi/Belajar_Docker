version: "3.9"

services:
  app:
    container_name: "app"
    image: "golang-app:dev"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_FILENAME="server"
    environment:
      - APP_ENV="development"
      - APP_PORT="8080"
      - APP_LOG="/app/temp/log"
    volumes:
      - app-log:/app/temp/log:rw


volumes:
  app-log:
    name: "app-log"