version: "3.9"

services:
  postgres_db:
    container_name: "postgres_db"
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - PG_DATA:/var/lib/postgresql/data
    


volumes:
  PG_DATA:
    name: PG_DATA
