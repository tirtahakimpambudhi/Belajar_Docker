version: "3.9"

services:
  postgres_db:
    container_name: "postgres_db"
    image: postgres:13-alpine
    restart: always
    command: ["bash", "-c", "docker-entrypoint.sh postgres & sleep 5 && psql -U postgres -c 'CREATE DATABASE test;'"]
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    networks:
      - network_postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5430:5432'
    deploy:
      resources:
        reservations:
          cpus: "0.25"
          memory: "100mb"
        limits:
          cpus: "0.5"
          memory: "128mb"
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    networks:
      - network_postgres
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: tirtahakim19@gmail.com
      PGADMIN_DEFAULT_PASSWORD: t1rt@h4k1m
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    


volumes:
  postgres-data:
    name: postgres-data
  pgadmin-data:
    name: pgadmin-data

networks:
  network_postgres:
    name: network_postgres
