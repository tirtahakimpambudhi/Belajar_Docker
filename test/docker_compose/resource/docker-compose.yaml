version: "3.9"

services:
  postgres_db:
    container_name: "postgres_db"
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - PG_DATA:/var/lib/postgresql/data
    ports:
      - '5430:5432'
    deploy:
      resources:
        reservations:
          cpus: "0.25"
          memory: "100mb"
        limits:
          cpus: "0.5"
          memory: "128mb"
    


volumes:
  PG_DATA:
    name: PG_DATA
