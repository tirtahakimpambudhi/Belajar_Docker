version: "3.9"

services:
  postgres_db:
    container_name: "postgres_db"
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    networks:
      - network_postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5430:5432'
    deploy:
      resources:
        reservations:
          cpus: "0.25"
          memory: "100mb"
        limits:
          cpus: "0.5"
          memory: "128mb"
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    networks:
      - network_postgres
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: tirtahakim19@gmail.com
      PGADMIN_DEFAULT_PASSWORD: t1rt@h4k1m
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    deploy:
      resources:
        reservations:
          cpus: "0.25"
          memory: "150mb"
        limits:
          cpus: "0.5"
          memory: "170mb"
  app:
    container_name: "app"
    build:
      context: ./RESTful_API_WITH_GIN
      dockerfile: Dockerfile
    image: app:test
    ports:
      - "3500:3500/tcp"
    
    


volumes:
  postgres-data:
    name: postgres-data
  pgadmin-data:
    name: pgadmin-data

networks:
  network_postgres:
    name: network_postgres
