apiVersion: v1
kind: Pod
metadata:
  name: example-pods
  labels:
    environment: dev
    version: "1.0"
  annotations:
    description: "example pods for learn k8s pods with label and annotations"

spec:
  containers:
  - name: nginx
    image: nginx:stable-alpine3.19-perl
    resources:
      limits:
        memory: "100Mi"
        cpu: "200m"
    ports:
      - containerPort: 80
