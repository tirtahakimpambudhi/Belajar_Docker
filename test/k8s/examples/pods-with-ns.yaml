apiVersion: v1
kind: Pod
metadata:
  name: example-pods
  namespace: golang-app
  labels:
    environment: dev
    version: "1.0"
  annotations:
    description: "example pods for learn k8s pods with label, annotations, and namespace"

spec:
  containers:
  - name: golang-container
    image: nginx
    resources:
      limits:
        memory: "100Mi"
        cpu: "200m"

