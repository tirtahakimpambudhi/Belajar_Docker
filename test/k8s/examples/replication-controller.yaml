apiVersion: v1
kind: ReplicationController
metadata:
  name: replication-controller
  labels:
    replication-controller: ltrue
  annotations:
    description: "to keep the number of web-server pods"
spec:
  replicas: 2
  selector:
    app: "web-server"
  template:
    metadata:
      name: "web-server-nginx"
      labels:
        app: "web-server"
      annotations:
        description: "Web Server Pods"
    spec:
      containers:
        - name: nginx
          image: "nginx:alpine"
          ports:
            - containerPort: 80
          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
